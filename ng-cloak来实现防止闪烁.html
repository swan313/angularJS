<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>


    <style type="text/css">
        [ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide{display:none !important;}
        ng\:form{display:block;}
        .ng-animate-start{clip:rect(0,auto,auto,0);-ms-zoom:1.0001;}
        .ng-animate-active{clip:rect(-1px,auto,auto,0);-ms-zoom:1;}
    </style>


</head>
<body ng-controller="MainCtrl">
<div id="template1" ng-cloak>hello</div>
<div id="template2" ng-cloak class="ng-cloak">{{ hello }}</div>
<div id="template3" ng-bing="helloIE7"></div>



<script src="../js/angular-1.4.7.js"></script>
<script>

    /*

    */

    'use strict';
    var app = angular.module('app',[]);
    app.controller("MainCtrl", function($scope){
        $scope.hello = 'aaaa';
    });

</script>
</body>
</html>
