<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css"/>

</head>
<body style="margin-top:100px;">
<form name="myForm" class="container form-horizontal" ng-controller="firstController">
    <div class="form-group" ng-class="{'has-error':myForm.username.$dirty && myForm.username.$invalid}">
        <label class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input name="username" type="text" autocomplete="off" ng-pattern="/^[a-zA-z]{1}/" ng-required="true" ng-minlength="5" ng-maxlength="10" ng-model="data.username" class="form-control" placeholder="用户名"/>
            <div ng-show="myForm.username.$error.maxlength" class="alert alert-danger help-block">
                用户名长度不能超过10位
            </div>
            <div ng-show="myForm.username.$error.minlength" class="alert alert-danger help-block">
                用户名长度不能小于5位
            </div>
            <div ng-show="myForm.username.$error.pattern" class="alert alert-danger help-block">
                用户名必须以英文字母开始
            </div>
            <!--{{ myForm.username.$error }}-->
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error':myForm.password.$dirty && myForm.password.$invalid}">
        <label class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input name="password" type="password" autocomplete="off" ng-required="true" ng-minlength="5" ng-maxlength="10" ng-model="data.password" class="form-control" placeholder="密码"/>
            <div ng-show="myForm.password.$error.maxlength" class="alert alert-danger help-block">
                密码长度不能超过10位
            </div>
            <div ng-show="myForm.password.$error.minlength" class="alert alert-danger help-block">
                密码长度不能小于5位
            </div>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error':myForm.passwordConfirm.$dirty && myForm.passwordConfirm.$invalid}">
        <label class="col-sm-2 control-label">确认密码</label>
        <div class="col-sm-10">
            <input name="passwordConfirm" type="password" autocomplete="off" ng-required="true" ng-model="data.passwordConfirm" class="form-control" placeholder="确认密码"/>
            <div ng-show="myForm.password.$dirty && myForm.passwordConfirm.$dirty && data.password !== data.passwordConfirm" class="alert alert-danger help-block">
                密码不相同
            </div>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error':myForm.email.$dirty && myForm.email.$invalid}">
        <label class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-10">
            <input name="email" type="email" autocomplete="off" ng-required="true" ng-minlength="5" ng-maxlength="30" ng-model="data.email" class="form-control" placeholder="邮箱"/>
            <div ng-show="myForm.email.$error.maxlength" class="alert alert-danger help-block">
                密码长度不能超过30位
            </div>
            <div ng-show="myForm.email.$error.minlength" class="alert alert-danger help-block">
                密码长度不能小于5位
            </div>
            <div ng-show="myForm.email.$error.email" class="alert alert-danger help-block">
                密码格式不正确
            </div>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error':myForm.blog.$dirty && myForm.blog.$invalid}">
        <label class="col-sm-2 control-label">博客网址</label>
        <div class="col-sm-10">
            <input name="blog" type="url" autocomplete="off" ng-required="true" ng-minlength="5" ng-maxlength="30" ng-model="data.blog" class="form-control" placeholder="博客网址"/>
            <div ng-show="myForm.blog.$error.maxlength" class="alert alert-danger help-block">
                博客网址长度不能超过30位
            </div>
            <div ng-show="myForm.blog.$error.minlength" class="alert alert-danger help-block">
                博客网址长度不能小于5位
            </div>
            <div ng-show="myForm.blog.$error.url" class="alert alert-danger help-block">
                博客网址格式不正确
            </div>
        </div>
    </div>
</form>

<script src="../js/angular-1.4.7.js"></script>
<script>

    /*
        name: 名字
        ng-model: 绑定的数据
        ng-required：是否必填
        ng-minlength：最小长度
        ng-maxlength：最大长度
        ng-pattern：匹配模式
        ng-change：值变化时的回调

        formName.inputFieldName.$pristine：字段是否未更改
        formName.inputFieldName.$dirty：字段是否更改
        formName.inputFieldName.$valid：字段有效
        formName.inputFieldName.$invalid：字段无效
        formName.inputFieldName.$error：字段错误信息

        ng-valid：当表单验证通过时的设置
        ng-invalid：表单验证失败时的设置
        ng-pristine：表单的未被动之前的拥有
        ng-dirty：表单被动过之后拥有

    */

    'use strict';


    var app = angular.module("app",[]);
    app.controller('firstController',['$scope',function($scope){


    }]);


</script>
</body>
</html>
